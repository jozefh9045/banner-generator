<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Banner Generator</title>
    <script src='//code.jquery.com/jquery-1.12.0.min.js'></script>
    <script>
        $(function(){
            var tempA = [0,0,0];
            var tempR;
            var randomColor = function(){for(var i = 0;i<3;i++){
                tempR = Math.floor(Math.random()*1000);
                while(tempR>255){
                    tempR = Math.floor(Math.random()*1000);
                }
                tempA[i] = tempR;
            }
                colors[3] = 'rgb(' + tempA[0] + ',' + tempA[1] + ',' + tempA[2] + ')';
            };
            $('#banner').css('display','none');
            var colors = ['rgb(255,30,30)','rgb(50,250,0)','rgb(0,140,250)','rgb(100,100,100)'];
            var borderColors = ['rgb(190,0,0)','rgb(0,200,0)','rgb(0,50,255)'];
            var bannerColor;
            var borderColor;
            $('.bannerColor').click(function(){
                bannerColor = $(this).val();
            });
            $('.borderColor').click(function(){
                borderColor = $(this).val();
            });
            $('#generate').click(function(){
                $('#banner').css({'display':'block','width':'1000px','height':'200px','border':'3px solid'});
                var title = $('#title').val();
                var desc = $('#desc').val();
                $('h1').html(title);
                $('h1').css({'text-align':'center'});
                $('h3').html(desc);
                $('h3').css({'text-align':'center'});
                switch(bannerColor){
                    case 'red':
                        $('#banner').css('background-color',colors[0]);
                        break;
                    case 'green':
                        $('#banner').css('background-color',colors[1]);
                        break;
                    case 'blue':
                        $('#banner').css('background-color',colors[2]);
                        break;
                    default:
                        randomColor();
                        $('#banner').css('background-color',colors[3]);
                }
                switch(borderColor){
                    case 'red':
                        $('#banner').css('border-color',borderColors[0]);
                        break;
                    case 'green':
                        $('#banner').css('border-color',borderColors[1]);
                        break;
                    case 'blue':
                        $('#banner').css('border-color',borderColors[2]);
                        break;
                    default:
                        randomColor();
                        $('#banner').css('border-color',colors[3]);
                }
            });
        });
    </script>
</head>

<body>
    Title!<br>
    <input id='title' type='text'><br>
    Description!<br>
    <input id='desc' type='text'><br>
    COLORS!!!<br>
    Main Color<br>
    <input class='bannerColor' name='banner color' type='radio' value='red'>RED</input><br>
    <input class='bannerColor' name='banner color' type='radio' value='green'>GREEN</input><br>
    <input class='bannerColor' name='banner color' type='radio' value='blue'>BLUE</input><br>
    <input class='bannerColor' name='banner color' type='radio' value='nothing'>No Preference</input><br>
    Border Color<br>
    <input class='borderColor' name='border color' type='radio' value='red'>RED</input><br>
    <input class='borderColor' name='border color' type='radio' value='green'>GREEN</input><br>
    <input class='borderColor' name='border color' type='radio' value='blue'>BLUE</input><br>
    <input class='borderColor' name='border color' type='radio' value='nothing'>No Preference</input><br>
    <button id='generate'>Generate!</button><br>
    <div id='banner'><h1></h1><br><h3></h3></div>
</body>

</html>
